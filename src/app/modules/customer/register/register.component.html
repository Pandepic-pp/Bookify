<div class="customer-register-form d-flex flex-column align-items-center">
  <div class="register-box p-4 rounded shadow-lg">
    <form [formGroup]="form" (ngSubmit)="Register(form)" *ngIf="!isVerification" class="form-container">
      <h3 class="text-center mb-4">Register</h3>

      <div class="mb-3">
        <input type="text" placeholder="Email" formControlName="email" id="email" class="form-control" />
      </div>

      <div class="mb-3">
        <select id="gender" formControlName="gender" class="form-select">
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class="mb-3">
        <input type="datetime-local" id="dob" formControlName="dateOfBirth" class="form-control" />
      </div>

      <div class="mb-3">
        <input type="tel" placeholder="Phone Number" formControlName="phone" id="phone" class="form-control" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <!-- Email Verification Form -->
    <form [formGroup]="verificationForm" (ngSubmit)="VerifyEmail(verificationForm)" *ngIf="isVerification" class="form-container">
      <h3 class="text-center mb-4">Verify Email</h3>

      <div class="mb-3">
        <input type="number" formControlName="otp" placeholder="Enter OTP" class="form-control" />
      </div>

      <button type="submit" class="btn btn-success w-100">Submit OTP</button>
    </form>
  </div>
</div>
