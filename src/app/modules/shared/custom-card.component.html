<div class="book-card d-flex" style="border-radius: 10px;">
  <img
    [src]="imageLink"
    alt="No Cover"
    style="border-radius: 10px 0 0 10px"
    width="165px"
    height="199px"
  />
  <div class="details d-flex flex-column align-items-center justify-content-center mx-3">
    <p class="fw-bold fs-6">{{ bookName }}</p>
    <p>{{ author }}</p>
    <p>{{ price }}</p>
  </div>
</div>
