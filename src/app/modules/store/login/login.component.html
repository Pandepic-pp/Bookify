<div class="store-login-form d-flex flex-column align-items-center">
  <div class="login-box p-4 rounded shadow-lg">
    <form
      [formGroup]="form"
      (ngSubmit)="Login(form)"
      *ngIf="!isEmailCorrect"
      class="form-container"
    >
      <h3 class="text-center mb-4">Login</h3>

      <div class="mb-3">
        <input
          type="text"
          formControlName="email"
          placeholder="email"
          class="form-control"
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">Log in</button>
    </form>

    <form
      [formGroup]="otpLogin"
      (ngSubmit)="LoginOtp(otpLogin)"
      *ngIf="isEmailCorrect"
      class="form-container"
    >
      <h3 class="text-center mb-4">Enter Otp</h3>

      <div class="mb-3">
        <input
          class="form-control"
          type="text"
          formControlName="otp"
          placeholder="otp"
        />
      </div>

      <button class="btn btn-success w-100" type="submit">Submit Otp</button>
    </form>
  </div>
</div>
