<div class="container">
  <div class="headers d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-3 text-center">Book Inventory</h3>
    <div class="change-page-button">
      <button (click)="AddBook()" class="btn btn-success">Add Book</button>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-striped text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Authors</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of searchedBooks; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ book.Title }}</td>
          <td>{{ book.Author }}</td>
          <td>{{ book.Price }}</td>
          <td>{{ book.AvailableStock }}</td>
          <td>
            <div class="buttons d-flex gap-1 justify-content-center">
              <button class="btn btn-primary">Edit</button>
            </div>
          </td>
        </tr>
        
      </tbody>
    </table>
  </div>
</div>
